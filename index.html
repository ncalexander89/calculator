<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src='calculator.js' defer></script>
</head>
<body>
    <h1> My MF Calculator Project</h1>
    <div id='box'>
        <div id='screen'></div>
        <div id='clear'>CLR</div>
        <div id='del'>DEL</div>
        <div id='numberBox'>
            <button class='numbers'onclick="getElementById('screen').innerHTML = 0">0</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = '.'">.</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = '='">=</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = '+'">+</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = 1">1</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = 2">2</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = 3">3</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = '-'">-</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = 4">4</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = 5">5</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = 6">6</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = 'x'">x</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = 7">7</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = 8">8</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = 9">9</button>
            <button class='numbers'onclick="getElementById('screen').innerHTML = '/'">/</button>
        </div>



    </div>
</body>
</html>
